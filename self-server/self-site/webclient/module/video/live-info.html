        $(function() {
            var colors = ["red", "green", , "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue"];
            $("#barrage-btn").click(function() {
                //获取随机颜色  
                //获取随机纵坐标  
                //创建span和相关样式  
                var randomColor = parseInt(Math.random() * colors.length);
                0.1 * 10
                var randomY = parseInt(Math.random() * 185);
                $("<span class='barrage-span'></span>").text($("#barrage-text").val()).css("color", colors[randomColor]).css("left", "1289px").css("top", randomY).animate({ left: -500 }, 10000, "linear", function() {
                    $(this).remove(); //动画完成时,执行的函数  
                }).appendTo("#boxDom");
                $("#barrage-text").val("");
            });
            $("#barrage-text").keyup(function(e) {
                if(e.keyCode == 13) {
                    $("#barrage-btn").click();
                }
            });
        });
