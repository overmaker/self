<!DOCTYPE html>
<html>
    <head>
        <title>SELF格致论道</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.3, minimum-scale=0.3 maximum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../module/user-info/task.css" />
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <style>
            dd{
                line-height: 36px;
            }
        </style>
    </head>
    <body>
        <div  class="task-comment">
            <form class="layui-form" action="">
                <table class="task-comment-table" style="margin-left: -35px;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">任务标题：</span>
                                <input type="text" class="form-control" placeholder="请输入任务标题..."  id="task-title" style="width: 160px;" />
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">申请时间：</span>
                                <input type="date" class="form-control" placeholder="请输入申请时间..." id="task-startdate" style="width: 160px;"/>
                            </div>
                        </td>
                        <td>
                            <div class="input-group" id="input-group">
                                <span class="input-group-addon" id="task-status">任务状态：</span>
                                <select name="interest" id="task-status-sel"  >
                                    <option value="" selected="" ></option>
                                    <option value="0" >已无效</option>
<!--                                    <option value="1">待认领</option>-->
                                    <option value="2">已认领</option>
                                    <option value="3">已结束</option>
                                </select>
                            </div>
                        </td>
                        <td  id="task-table1-td" >
                        </td>
                    </tr>
                </table><br /><br />
                <table class="table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>任务</th>
                            <th>任务内容</th>
                            <th>申请时间</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">

                    </tbody>
                </table>
            </form>
        </div>

        <script type="text/javascript" src="../../lib/base.js"></script>
        <script type="text/javascript" src="../../util.js"></script>
        <script src="../../lib/layui/layui.all.js" charset="utf-8"></script>
        <script src="../../module/user-info/task.js"></script>
        <script>
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                        , layer = layui.layer
                        , layedit = layui.layedit
                        , laydate = layui.laydate;
            });
        </script>
    </body>
</html>
