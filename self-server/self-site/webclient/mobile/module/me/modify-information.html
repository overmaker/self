<!DOCTYPE html>
<html>

    <head>
        <title>SELF格致论道</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.3, minimum-scale=0.3 maximum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="../../../lib/layui/css/layui.css" />
    <style>
        .layui-form-label {
            width: 70px;
        }
        
        .layui-input,
        .layui-textarea {
            display: block;
            width: 90%;
            padding-left: 10px;
        }
    </style>
    </head>

    <body>
    <div class="layu">
        <h2 style="line-height: 3rem;text-indent: 1rem;">请完善个人信息:</h2>
        <!--                <form class="layui-form" >-->
        <div class="layui-form-item" id="plan-item">
            <div class="layui-inline"> <label class="layui-form-label">头像：</label>
                <div class="layui-input-block"> <input type="text" lay-ext="jpg|png|gif" placeholder="请上传头像文件" autocomplete="off" class="layui-input layui-disabled" id="plan-item-viewer"> </div>
                <div style="margin-top: 3%;margin-left: 45%;"> <button class="layui-btn layui-btn-primary" id="plan-item-selector">选择文件</button> <input class="layui-upload-file" type="file" accept="undefined" name="file"> <button class="layui-btn" id="plan-item-upload">开始上传</button> </div>
            </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block"> <input type="text" id="nickName" name="title" required="" value="0" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" /> </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">真实姓名：</label>
            <div class="layui-input-block"> <input type="text" id="name" name="name" required="" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" /> </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">性别：</label>
            <form id="gender" class="layui-input-block" style="line-height: 36px"> <input type="radio" name="sex" value="1" id="boy">男 <input type="radio" name="sex" value="0" id="girl">女 </form>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">出生日期：</label>
            <div class="layui-input-block"> <input type="date" id="born" name="date" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block"> <input type="text" id="mobile" name="tel" required="" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input" /> </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block"> <input type="email" id="email" name="email" required="" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" /> </div>
        </div>
        <div class="layui-form-item"> <label class="layui-form-label">地址：</label>
            <div class="layui-input-block"> <input type="text" id="address" name="address" required="" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input"> </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block"> <button class="layui-btn" id="submit" lay-submit="" lay-filter="formDemo" style="width: 66%;">立即提交</button></div>
        </div>
        <!--                </form>-->
    </div>
    </body>

</html>
