    <head>

    <body>
        <div style="height:0px;"></div>
        <!-- 导航条  -->
        <div id="top"> </div>

            <a href="javascript:void(0)" tip="0" class="i_btn prev_L" style=" margin-top: -13%;"></a>
            <a href="javascript:void(0)" tip="1" class="i_btn next_R" style=" margin-top: -13%;"></a>
            <ul class="slide_img">
                <li class="on">
                    <a href="javascript:void(0);"><img src="../../image/1.png" /></a>
                </li>
                <li>
                    <a href="javascript:void(0)"><img src="../../image/2.png" /></a>
                </li>
                <li>
                    <a href="javascript:void(0)"><img src="../../image/3.png" /></a>

                <li>
                    <a href="javascript:void(0)"><img src="../../image/4.png" /></a>

                <li>
                    <a href="javascript:void(0)"><img src="../../image/5.png" /></a>
                </li>
                <li>

                </li>
                <li>
                    <a href="javascript:void(0)"><img src="../../image/7.png" /></a>
                </li>

        </div>

        <script type="text/javascript">
            $(function () {

                var newopt = {
                    w2: "180", //小图宽度
                    h2: "260"//小图高度 
                };

                i_slide($(".container_image"), newopt);

            });
        </script>

        <div class="video-body">
            <div class="layui-container">

                    <div class="screen">
                        <table>
                            <tr id="type"> </tr>

                    </div>
                    <!-- 活动列表 -->
                    <div class="activity-list">
                        <div class="activity-header">
                            <h2 class="activity-left">活动</h2>
                            <select name="" id="selected" style="margin-top: 0.5%;">
                                <option value="1000">热门选择</option>
                                <option value="1001">最新</option>
                                <option value="1002">最热</option>
                            </select>
                            <div class="activity-right"> 
                                <ul>

                                </ul>
                            </div>
                        </div>
                        <div class="all-activity">
                            <table class="ff-items" id="table"> </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row" id="flooter"> </div>
        </div>
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/modernizr.custom.29473.js"></script>
